version: 2.1

orbs:
  python: circleci/python@3.6.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          name: install deps
          command: |
            python3 -m venv venv
            . venv/bin/activate
            make install
            
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt"
          
      - run:
          name: Run Lint
          command: |
            . venv/bin/activate
            make lint

workflows:
  main:
    jobs:
      - build-and-test
